<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <h1>Criação de Tabelas</h1>
    <table>
        <thead>
            <th>
                Nome
            </th>
            <th>
                Idade
            </th>
            <th>
                Casado
            </th>
        </thead>
        <tbody>
            <tr>
                <td>Maria</td>
                <td>23</td>
                <td>Não</td>
            </tr>
            <tr>
                <td>José</td>
                <td>23</td>
                <td>Sim</td>
            </tr>
        </tbody>

    </table>

<hr>
    <h2>Tabela com celulas Perssonalizadas</h2>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">Anime</th>
                <th>Avalização</th>
                <th>Terminiou</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>One Piece</th>
                <th>5</th>
                <th>Não</th>
            </tr>
            <tr>
                <th >Naruto</th>
                <th>4</th>
                <th>Sim</th>
            </tr>
        </tbody>
    </table>
</body>

</html>
